<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- End Responsive -->
    <title></title>
    <link rel=icon href=./assets/favicon.ico sizes="32x32" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.1/css/calcite-web.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="app/widgets/GroupCategoryCrumbs.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <script src="./app/dojo.js"></script>
    <script src="https://js.arcgis.com/4.8/"></script>
    <script>require(["Application/init"]);</script>
  </head>
  <body class="configurable-application--loading">
    <div class="wrapper">

      <header class="top-nav">
        <div class="top-nav-content">

          <!-- APP TITLE -->
          <div class="top-nav-title margin-left-2 margin-right-4">
            <span id="app-title-node" class="text-white font-size-4"></span>
            <mark id="beta-label" class="label label-red margin-left-half">BETA</mark>
          </div>

          <!-- VIEW DISPLAY TYPE -->
          <span class="top-nav-list leader-quarter">
              <label class="toggle-switch trailer-0 docs-toggle-spacer">
                <span class="toggle-switch-label text-white font-size--1">2D</span>
                <input id="display-type-input" type="checkbox" class="toggle-switch-input">
                <span class="toggle-switch-track"></span>
                <span class="toggle-switch-label text-white font-size--1">3D</span>
              </label>
            </span>

          <div class="right leader-quarter">
            <!-- SIGN IN NODE -->
            <nav id="sign-in-node" class="top-nav-list inline-block" role="navigation" aria-labelledby="usernav">
              <span class="top-nav-link text-white esri-interactive icon-ui-user margin-left-1">Sign In</span>
            </nav>
            <!-- USER NODE -->
            <div id="user-node" class="dropdown js-dropdown hide">
              <span class="top-nav-link text-white icon-ui-user margin-left-1 esri-interactive js-dropdown-toggle" tabindex="0" aria-haspopup="true" aria-expanded="false">
                <span id="user-firstname-node"></span>
              </span>
              <nav class="dropdown-menu dropdown-right" role="menu">
                <span class="dropdown-title">
                  <span id="user-fullname-node"></span>
                  <br>
                  <img id="user-thumb-node" src="">
                  <small><span id="username-node"></span></small>
                </span>
                <span id="sign-out-node" class="dropdown-link esri-interactive icon-ui-sign-out" role="menu-item">Sign Out</span>
              </nav>
            </div>
          </div>

        </div>
      </header>

      <div id="main-container">
        <!-- GROUP CONTAINER -->
        <div id="group-container" class="panel panel-white panel-no-border padding-trailer-0">
          <!-- GROUP INFO -->
          <div id="group_title" class="trailer-half">
            <img id="group-thumb" src="./assets/loader-ie9.gif">
            <a id="group-details-link" target="_blank" href="https://livingatlas.arcgis.com">
              <span id="group-title-label" class="text-blue font-size-2"></span>
            </a>
          </div>
          <!-- SEARCH PANEL -->
          <div class="panel panel-white panel-no-border padding-leader-half padding-trailer-0">

            <!-- CATEGORY FILTER -->
            <div id="group-category-filter"></div>
            <!-- SEARCH INPUT-->
            <input id="search_query_input" class="input-search input-minimal" type="text" title="Enter search text here...">
            <!-- SEARCH PANEL -->
            <div class="panel panel-white panel-no-padding panel-no-border leader-quarter">
              <div class="inline-block font-size--1">
                <span id="results-start">0</span>
                <span>to</span>
                <span id="results-count">0</span>
                <span>of</span>
                <span id="results-total">0</span>
                <span id="results-next" class="icon-ui-right-triangle-arrow esri-interactive hide" title="Retrieve more results..."></span>
              </div>
              <div class="inline-block right">
                <div class="inline-block">
                  <label class="toggle-switch font-size--1 trailer-0">
                    <span class="toggle-switch-label">Sort:</span>
                    <span class="toggle-switch-label avenir-italic" title="Sort by most recently modified">recent</span>
                    <input id="sort-order-input" type="checkbox" class="toggle-switch-input">
                    <span class="toggle-switch-track"></span>
                    <span class="toggle-switch-label avenir-italic" title="Sort by total number of views">views</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- ITEMS LIST -->
          <div id="group-items-list" class="panel panel-white panel-no-border leader-half"></div>
          <!-- CREATE MAP -->
          <div class="panel panel-white panel-no-border text-center trailer-0">
            <button id="create-map-btn" class="btn btn-small btn-clear btn-fill icon-ui-maps"></button>
          </div>
        </div>
        <!-- VIEWS CONTAINER -->
        <div id="map-container" class="panel panel-no-border">
          <!-- MAP VIEW -->
          <div id="map-node" class="view-node"></div>
          <!-- SCENE VIEW -->
          <div id="scene-node" class="view-node"></div>
        </div>
      </div>

    </div>

    <!-- NOTIFICATIONS -->
    <div id="notifications-node"></div>

  </body>
</html>
